<ion-header>

  <ion-navbar>
    <ion-title>表单示例</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <!--表单: 注册/登录-->
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>UserName</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>PassWord</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <!--复选框: 爱好选择-->
    <ion-list-header>Hobbies</ion-list-header>
    <ion-item>
      <ion-label>TV</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Game</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Work</ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>

    <!--日期: 生日-->
    <ion-item>
      <ion-label>Birthday</ion-label>
      <ion-datetime></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Birthday</ion-label>
      <ion-datetime displayFormat="YYYY-MM-DD"></ion-datetime>
    </ion-item>

    <!--单选: 性别-->
    <ion-list radio-group>
      <ion-list-header>Gender</ion-list-header>
      <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio></ion-radio>
      </ion-item>
    </ion-list>

    <!--下拉列表: 地理位置-->
    <ion-item>
      <ion-label>City</ion-label>
      <ion-select>
        <ion-option>BeiJing</ion-option>
        <ion-option>GuangZhou</ion-option>
        <ion-option>ShangHai</ion-option>
      </ion-select>
    </ion-item>

    <!--范围选择:滑块-->
    <ion-item>
      <ion-label>Skill Level</ion-label>
      <ion-range></ion-range>
    </ion-item>

    <!--开关: 是否订阅-->
    <ion-item>
      <ion-label>Subscribe our news?</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
  </ion-list>
  <!--按钮: 注册/登录-->
  <button ion-button block>sign up</button>
</ion-content>
