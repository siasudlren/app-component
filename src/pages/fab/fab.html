<ion-header>

  <ion-navbar>
    <ion-title>fab</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>基本FAB</p>
  <ion-fab top right edge>
    <button ion-fab mini>
      <ion-icon name="add"></ion-icon>
    </button>
    <ion-fab-list>
      <button ion-fab>
        <ion-icon name="logo-googleplus" color="danger"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-apple" color="primary"></ion-icon>
      </button>
      <button ion-fab>
        <ion-icon name="logo-facebook" color="secondary"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <p>居中FAB</p>
  <ion-fab center middle>
    <button ion-fab mini color="danger">
      <ion-icon name="share"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab>
        <ion-icon name="logo-googleplus" color="danger"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab>
        <ion-icon name="logo-apple" color="primary"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <button ion-fab>
        <ion-icon name="logo-facebook" color="secondary"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
