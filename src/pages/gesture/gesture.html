<ion-header>

  <ion-navbar>
    <ion-title>手势动作实例</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>tap 轻点</p>
  <ion-card (tap)="tapEvent()">
    <ion-item>
      tap: {{tapNumber}}
    </ion-item>
  </ion-card>

  <p>press 点按</p>
  <ion-card (press)="tapEvent()">
    <ion-item>
      tap: {{tapNumber}}
    </ion-item>
  </ion-card>

  <p>pan 长按滑动</p>
  <ion-card (pan)="tapEvent()">
    <ion-item>
      tap: {{tapNumber}}
    </ion-item>
  </ion-card>

  <p>swipe 轻扫</p>
  <ion-card (swipe)="tapEvent()">
    <ion-item>
      tap: {{tapNumber}}
    </ion-item>
  </ion-card>
</ion-content>
