<ion-header>

  <ion-navbar>
    <ion-title>sign up page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>UserName</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>PassWord</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-list-header>Gender</ion-list-header>
    <ion-list radio-group>
      <ion-item>
        <ion-label>Male</ion-label>
        <ion-radio></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Female</ion-label>
        <ion-radio checked></ion-radio>
      </ion-item>
    </ion-list>
    <ion-list-header>City</ion-list-header>
    <ion-item>
      <ion-select>
        <ion-option selected>Bei Jing</ion-option>
        <ion-option>Shang Hai</ion-option>
        <ion-option>Guang Zhou</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Age</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block color="secondary">sign up</button>
</ion-content>
